<!doctype html>
<html>
<head>
    <title>Liquid.js + Markdown</title>
	<script type="module" src="./liquid-md-block.element.js"></script>
	<style>lke-liquid-md-block:not([rendered]) { display: none; }</style>
</head>
<body>
   <liquid-md-block data='{ "label": "Hello", "count": 6 }'>
        {% for i in (1..count) %}
        {%- for i in (1..forloop.index) %}#{% endfor %} {{ label | capitalize }} {{ forloop.index }}
        {% endfor %}

        Text **bold text** *italic text* ~strike~

        ```js
        test.foo();
        ```

        * {{ label }}
        * {{ label | split: "" | reverse | join: "" }}
    </liquid-md-block>
</body>
</html>
